<!DOCTYPE html>
<html>
<head>
  <title>HN Text Autofill Settings</title>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: Arial, sans-serif;
    }
    .shortcut-entry {
      margin-bottom: 10px;
      display: flex;
      gap: 8px;
    }
    .shortcut-entry {
      display: flex;
      align-items: center;
    }
    .key-input {
      width: 120px;
      flex-shrink: 0;
      margin-right:0px;
    }
    .text-input {
      flex: 1;
      width: 240px;
    }
    .add-btn {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .delete-btn {
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 4px 8px;
    }
  </style>
</head>
<body>
  <h2>Manage Text Shortcuts</h2>
  <div id="shortcuts-container"></div>
  <button id="add-shortcut" class="add-btn">Add New Shortcut</button>
  <script src="popup.js"></script>
</body>
</html>
